<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Store{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "node_modules/bootstrap/dist/css/bootstrap.min.css" %}">
    <script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "node_modules/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "node_modules/vue/dist/vue.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "base_css.css" %}">
</head>
<body>
<div class="navbar navbar-default">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
        </ul>
    </div>
</div>
<div class="aside">
    <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Catalogue <span class="caret"></span>
        </button>
        {% for cat in all_categories %}
            <ul class="dropdown-menu">
                <li class="dropdown-header">{{ cat }}</li>
                {% for subcat in cat.get_subcategories %}
                    <li><a href="#">{{ subcat }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
<div class="content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
